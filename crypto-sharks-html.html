<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Sharks - Premium Statistics</title>
    
    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <!-- Подключаем библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Подключаем наши стили -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Фоновые эффекты -->
    <div class="bg-animation"></div>
    <div id="particles-js"></div>
    <div class="grid-overlay"></div>

    <!-- Основной контейнер -->
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <div class="logo-wrapper">
                <img src="logo.svg" alt="Crypto Sharks" class="logo">
                <div class="logo-glow"></div>
            </div>
            
            <h1 class="title">
                <span class="outline">ИТОГИ</span>
                <span class="solid">МЕСЯЦА</span>
            </h1>
            
            <div class="privat-badge">
                <span>PRIVAT CLUB</span>
                <div class="badge-glow"></div>
            </div>
            
            <div class="date-badge">
                01.09.24-01.10.24
            </div>
        </header>

        <!-- Колонки с данными -->
        <div class="columns-container">
            <!-- FUTURES колонка -->
            <div class="trading-column" data-type="futures">
                <div class="column-header">
                    <div class="header-icon">
                        <svg class="icon-futures"><!-- SVG код иконки --></svg>
                    </div>
                    <h2>FUTURES</h2>
                </div>
                
                <div class="trades-list">
                    <!-- Trades will be inserted here by JavaScript -->
                </div>
                
                <div class="column-stats">
                    <div class="stat-row">
                        <span>Всего сделок</span>
                        <span class="stat-value">3</span>
                    </div>
                    <div class="stat-row">
                        <span>Прибыльных</span>
                        <span class="stat-value profit">1 (+48%)</span>
                    </div>
                    <div class="stat-row">
                        <span>По стопу</span>
                        <span class="stat-value loss">1 (-20%)</span>
                    </div>
                    <div class="total-progress">
                        <div class="progress-track">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SPOT колонка -->
            <div class="trading-column active" data-type="spot">
                <div class="column-header">
                    <div class="header-icon">
                        <svg class="icon-spot"><!-- SVG код иконки --></svg>
                    </div>
                    <h2>SPOT</h2>
                </div>
                
                <div class="trades-list">
                    <!-- Trades will be inserted here by JavaScript -->
                </div>
                
                <div class="column-stats">
                    <div class="stat-row">
                        <span>Всего сделок</span>
                        <span class="stat-value">17</span>
                    </div>
                    <div class="stat-row">
                        <span>Прибыльных</span>
                        <span class="stat-value profit">15 (+398%)</span>
                    </div>
                    <div class="stat-row">
                        <span>В работе</span>
                        <span class="stat-value neutral">2</span>
                    </div>
                    <div class="total-progress">
                        <div class="progress-track">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- DEFI колонка -->
            <div class="trading-column" data-type="defi">
                <div class="column-header">
                    <div class="header-icon">
                        <svg class="icon-defi"><!-- SVG код иконки --></svg>
                    </div>
                    <h2>DEFI</h2>
                </div>
                
                <div class="trades-list">
                    <!-- Trades will be inserted here by JavaScript -->
                </div>
                
                <div class="column-stats">
                    <div class="stat-row">
                        <span>Всего проектов</span>
                        <span class="stat-value">19</span>
                    </div>
                    <div class="stat-row">
                        <span>Убыточных</span>
                        <span class="stat-value loss">3 (-100%)</span>
                    </div>
                    <div class="stat-row">
                        <span>Общий профит</span>
                        <span class="stat-value profit">+2,598%</span>
                    </div>
                    <div class="total-progress">
                        <div class="progress-track">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Шаблон для элемента торговли -->
    <template id="trade-template">
        <div class="trade-item">
            <div class="trade-content">
                <div class="trade-symbol"></div>
                <div class="trade-percentage"></div>
            </div>
            <div class="trade-progress">
                <div class="progress-bar">
                    <div class="progress-fill">
                        <div class="progress-glow"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Подключаем наш скрипт -->
    <script src="script.js"></script>
</body>
</html>
