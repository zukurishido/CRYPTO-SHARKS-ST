<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRYPTO SHARKS - Итоги</title>
    <!-- Подключаем библиотеки -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Стили -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div class="container">
        <header class="header" id="header">
            <div class="logo-section">
                <h1 class="title">CRYPTO SHARKS</h1>
            </div>
            <button onclick="toggleAdmin()" id="adminBtn" class="admin-btn">
                Админ панель
            </button>
        </header>

        <div class="filters" id="filters">
            <select id="yearSelect" onchange="updateContent()">
                <option value="2023">2023</option>
                <option value="2024" selected>2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
            </select>
            <select id="monthSelect" onchange="updateContent()">
                <option value="1">Январь</option>
                <option value="2">Февраль</option>
                <option value="3">Март</option>
                <option value="4">Апрель</option>
                <option value="5">Май</option>
                <option value="6">Июнь</option>
                <option value="7">Июль</option>
                <option value="8">Август</option>
                <option value="9">Сентябрь</option>
                <option value="10" selected>Октябрь</option>
                <option value="11">Ноябрь</option>
                <option value="12">Декабрь</option>
            </select>
            <select id="categorySelect" onchange="updateContent()">
                <option value="SPOT">SPOT</option>
                <option value="FUTURES">FUTURES</option>
                <option value="DeFi">DeFi</option>
            </select>
        </div>

        <div id="mainContent">
            <div class="summary-stats" id="summaryStats">
                <!-- Сводная статистика будет добавлена через JavaScript -->
            </div>

            <div class="stats-container" id="statsContainer">
                <div class="trades-grid" id="tradesGrid">
                    <!-- Сделки будут добавлены через JavaScript -->
                </div>
            </div>
        </div>

        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                <h2>Админ панель</h2>
                <div class="admin-controls">
                    <button onclick="changeAdminPassword()" class="password-btn">
                        Изменить пароль
                    </button>
                    <button onclick="logoutAdmin()" class="logout-btn">
                        Выйти
                    </button>
                    <button onclick="toggleAdmin()" class="close-btn">✕</button>
                </div>
            </div>

            <div id="currentSettings" class="current-settings">
                <!-- Текущие настройки будут добавлены через JavaScript -->
            </div>

            <div class="mode-switcher">
                <button onclick="showBulkInput()" class="mode-btn active">
                    Массовое добавление
                </button>
                <button onclick="showRegularForm()" class="mode-btn">
                    Одиночное добавление
                </button>
                <button onclick="showTradesList()" class="mode-btn">
                    Управление сделками
                </button>
            </div>

            <div class="admin-form">
                <!-- Форма будет добавлена через JavaScript -->
            </div>
        </div>
    </div>

    <!-- Скрипты -->
    <script>
        // Инициализация иконок Lucide
        lucide.createIcons();
    </script>
    <script src="js/data.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
